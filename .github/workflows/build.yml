      - name: Test WebAssembly build with Node.js
        run: |
          cd bin
          node test-node.mjs

      - name: Create package.json for npm usage
        run: |
          cat > bin/package.json << 'EOF'
          {
            "name": "itm-wasm",
            "version": "1.0.0",
            "description": "ITM (Irregular Terrain Model) compiled to WebAssembly",
            "type": "module",
            "main": "libitm.js",
            "files": [
              "libitm.js",
              "libitm.wasm",
              "itm-wrapper.js",
              "README-WASM.md"
            ],
