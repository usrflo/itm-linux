name: build-itm

on:
  push:
  release:
    types: [published]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [x86_64, i686, aarch64]
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build
        run: |
          docker run --rm \
            -v $PWD:/src \
            -w /src \
            quay.io/pypa/manylinux2014_${{ matrix.arch }} \
            bash -c "
              make clean &&
              make
            "

      - name: Test
        run: |
          docker run --rm \
            -v $PWD:/src \
            -w /src \
            quay.io/pypa/manylinux2014_${{ matrix.arch }} \
            bash -c "
              g++ -o test_libitm test/test_libitm.c -ldl &&
              ./test_libitm
            "
            
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: itm-linux-${{ matrix.arch }}
          path: bin/libitm.so

      - name: Create archive
        run: |
          cd bin
          tar czf ../itm-linux-${{ matrix.arch }}.tar.gz libitm.so
          cd ..

      - name: Upload Release Assets
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: ./itm-linux-*.tar.gz

  build-macos:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-15
            arch: x86_64
          - os: macos-15
            arch: arm64
          - os: macos-14
            arch: x86_64
          - os: macos-14
            arch: arm64
    steps:
      - uses: actions/checkout@v4

      - name: Build
        run: |
          make clean
          make

      - name: Test
        run: |
          g++ -o test_libitm test/test_libitm.c
          ./test_libitm

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: itm-macos-${{ matrix.os }}-${{ matrix.arch }}
          path: bin/libitm.*

      - name: Create archive
        run: |
          cd bin
          tar czf ../itm-macos-${{ matrix.os }}-${{ matrix.arch }}.tar.gz libitm.*
          cd ..

      - name: Upload Release Assets
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: ./itm-macos-*.tar.gz

  build-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        platform: [x64, x86]
        configuration: [Release]
    steps:
      - uses: actions/checkout@v4

      - name: Add MSBuild to PATH
        uses: microsoft/setup-msbuild@v2

      - name: Build
        run: |
          msbuild win32\itm.sln /p:Configuration=${{ matrix.configuration }} /p:Platform=${{ matrix.platform }} /m

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: itm-windows-${{ matrix.platform }}
          path: |
            bin/${{ matrix.platform }}/${{ matrix.configuration }}/itm.dll
            bin/${{ matrix.platform }}/${{ matrix.configuration }}/ITMDrvr.exe

      - name: Create archive
        run: |
          Compress-Archive -Path bin\${{ matrix.platform }}\${{ matrix.configuration }}\itm.dll, bin\${{ matrix.platform }}\${{ matrix.configuration }}\ITMDrvr.exe -DestinationPath itm-windows-${{ matrix.platform }}.zip

      - name: Upload Release Assets
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: ./itm-windows-*.zip

  build-wasm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: '3.1.51'
          actions-cache-folder: 'emsdk-cache'

      - name: Verify Emscripten installation
        run: |
          emcc --version
          em++ --version

      - name: Create output directory
        run: mkdir -p dist

      - name: Build WebAssembly with Emscripten
        run: |
          em++ -O3 \
            src/itm_em_wrapper.cpp \
            src/itm_p2p.cpp \
            src/itm_area.cpp \
            src/ValidateInputs.cpp \
            src/ComputeDeltaH.cpp \
            src/DiffractionLoss.cpp \
            src/FindHorizons.cpp \
            src/FreeSpaceLoss.cpp \
            src/FresnelIntegral.cpp \
            src/H0Function.cpp \
            src/InitializeArea.cpp \
            src/InitializePointToPoint.cpp \
            src/InverseComplementaryCumulativeDistributionFunction.cpp \
            src/KnifeEdgeDiffraction.cpp \
            src/LinearLeastSquaresFit.cpp \
            src/LineOfSightLoss.cpp \
            src/LongleyRice.cpp \
            src/QuickPfl.cpp \
            src/SigmaHFunction.cpp \
            src/SmoothEarthDiffraction.cpp \
            src/TerrainRoughness.cpp \
            src/TroposcatterLoss.cpp \
            src/Variability.cpp \
            -std=c++17 -lembind \
            -sMODULARIZE=1 -sEXPORT_NAME=ITM \
            -sENVIRONMENT=web,worker,node \
            -sALLOW_MEMORY_GROWTH=1 \
            -o dist/itm.js

      - name: Verify build output
        run: |
          echo "Build artifacts:"
          ls -lh dist/
          echo ""
          echo "WASM file size:"
          du -h dist/itm.wasm
          echo ""
          echo "JS file size:"
          du -h dist/itm.js

      - name: Copy wasm files to dist/
        run: |
          cp -v wasm/demo.html dist/
          cp -v wasm/test-node.mjs dist/
          cp -v wasm/package.json dist/
          cp -v wasm/README.md dist/

      - name: Test WebAssembly build with Node.js
        run: |
          cd dist
          node test-node.mjs

      - name: Check embind wrapper exports
        run: |
          echo "Checking itm_em_wrapper.cpp for exported functions..."
          if [ -f src/itm_em_wrapper.cpp ]; then
            echo "Found wrapper file, checking exports:"
            grep -E "EMSCRIPTEN_BINDINGS|\.function\(|\.class_" src/itm_em_wrapper.cpp || echo "No embind exports found in wrapper"
          else
            echo "Warning: itm_em_wrapper.cpp not found"
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: itm-wasm
          path: |
            dist/itm.js
            dist/itm.wasm
            dist/demo.html
            dist/test-node.mjs
            dist/package.json
            dist/README.md

      - name: Create release archive
        run: |
          cd dist
          tar czf ../itm-wasm.tar.gz itm.js itm.wasm demo.html test-node.mjs package.json README.md
          cd ..

      - name: Upload Release Assets
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: ./itm-wasm.tar.gz
