name: build-itm

on:
  push:
  release:
    types: [created, published]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [x86_64, i686, aarch64]
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build
        run: |
          docker run --rm \
            -v $PWD:/src \
            -w /src \
            quay.io/pypa/manylinux2014_${{ matrix.arch }} \
            bash -c "
              make clean &&
              make
            "

      - name: Test
        run: |
          docker run --rm \
            -v $PWD:/src \
            -w /src \
            quay.io/pypa/manylinux2014_${{ matrix.arch }} \
            bash -c "
              g++ -o test_libitm test/test_libitm.c -ldl &&
              ./test_libitm
            "
            
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: itm-linux-${{ matrix.arch }}
          path: bin/libitm.so

      - name: Create archive
        run: |
          cd bin
          tar czf ../itm-linux-${{ matrix.arch }}.tar.gz libitm.so
          cd ..

      - name: Upload Release Assets
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: ./itm-linux-*.tar.gz

  build-macos:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-15
            arch: x86_64
          - os: macos-15
            arch: arm64
          - os: macos-14
            arch: x86_64
          - os: macos-14
            arch: arm64
    steps:
      - uses: actions/checkout@v4

      - name: Build
        run: |
          make clean
          make

      - name: Test
        run: |
          g++ -o test_libitm test/test_libitm.c
          ./test_libitm

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: itm-macos-${{ matrix.os }}-${{ matrix.arch }}
          path: bin/libitm.*

      - name: Create archive
        run: |
          cd bin
          tar czf ../itm-macos-${{ matrix.os }}-${{ matrix.arch }}.tar.gz libitm.*
          cd ..

      - name: Upload Release Assets
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: ./itm-macos-*.tar.gz

  build-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        platform: [x64, Win32]
        configuration: [Release]
    steps:
      - uses: actions/checkout@v4

      - name: Add MSBuild to PATH
        uses: microsoft/setup-msbuild@v2

      - name: Build
        run: |
          msbuild win32\itm.sln /p:Configuration=${{ matrix.configuration }} /p:Platform=${{ matrix.platform }} /m

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: itm-windows-${{ matrix.platform }}
          path: |
            win32/${{ matrix.platform }}/${{ matrix.configuration }}/itm.dll
            win32/${{ matrix.platform }}/${{ matrix.configuration }}/ITMDrvr.exe

      - name: Create archive
        run: |
          Compress-Archive -Path win32\${{ matrix.platform }}\${{ matrix.configuration }}\itm.dll, win32\${{ matrix.platform }}\${{ matrix.configuration }}\ITMDrvr.exe -DestinationPath itm-windows-${{ matrix.platform }}.zip

      - name: Upload Release Assets
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: ./itm-windows-*.zip
