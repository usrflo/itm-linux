              "wasm"
            ],
            "author": "ITS",
            "license": "SEE LICENSE IN LICENSE"
          }
          EOF

      - name: Create README for WebAssembly
        run: |
          cat > bin/README-WASM.md << 'EOF'
          # ITM WebAssembly Build
          
          This directory contains the ITM (Irregular Terrain Model) library compiled to WebAssembly.
          
          ## Files
          
          - `libitm.js` - Emscripten-generated JavaScript loader
          - `libitm.wasm` - Compiled WebAssembly binary (~150-200KB)
          - `itm-wrapper.js` - Convenient JavaScript wrapper (ES6 modules)
          - `demo.html` - Interactive browser demo
          - `test-node.mjs` - Node.js test script
          - `package.json` - npm package configuration
          
          ## Quick Start
          
          ### Browser Usage
          
          ```html
          <script type="module">
            import ITMModule from './libitm.js';
            
            const Module = await ITMModule();
            const FreeSpaceLoss = Module.cwrap('FreeSpaceLoss', 'number', ['number', 'number']);
            
            const loss = FreeSpaceLoss(10000, 1000);
            console.log('Free Space Loss:', loss, 'dB');
          </script>
          ```
          
          ### Node.js Usage
          
          ```javascript
          import ITMModule from './libitm.js';
          
          const Module = await ITMModule();
          const FreeSpaceLoss = Module.cwrap('FreeSpaceLoss', 'number', ['number', 'number']);
          
          const loss = FreeSpaceLoss(10000, 1000);
          console.log('Free Space Loss:', loss, 'dB');
          ```
          
          ### Using the Wrapper
          
          ```javascript
          import ITM from './itm-wrapper.js';
          
          const itm = await ITM();
          const loss = itm.FreeSpaceLoss(10000, 1000);
          console.log('Loss:', loss, 'dB');
          ```
          
          ## Available Functions
          
          ### Main API Functions
          
          - **`ITM_P2P_TLS(...)`** - Point-to-point mode with time/location/situation variability
          - **`ITM_P2P_CR(...)`** - Point-to-point mode with confidence/reliability
          - **`ITM_AREA_TLS(...)`** - Area prediction mode with time/location/situation
          - **`ITM_AREA_CR(...)`** - Area prediction mode with confidence/reliability
          
          ### Helper Functions
          
          - **`FreeSpaceLoss(distance_m, frequency_mhz)`** - Calculate free space path loss
          - **`ValidateInputs(...)`** - Validate ITM input parameters
          - **`FindHorizons(...)`** - Find horizon angles and distances
          - **`FresnelIntegral(v2)`** - Calculate Fresnel integral
          - **`H0Function(r, eta_s)`** - H0 terrain function
          - **`DiffractionLoss(...)`** - Calculate diffraction loss
          - **`TroposcatterLoss(...)`** - Calculate troposcatter loss
          - **`LineOfSightLoss(...)`** - Calculate line-of-sight loss
          
          ## Interactive Demo
          
          Open `demo.html` in a web browser. Note: Must be served via HTTP/HTTPS (not `file://`).
          
          **Quick local server:**
          ```bash
          python3 -m http.server 8000
          # Visit: http://localhost:8000/demo.html
          ```
          
          Or with Node.js:
          ```bash
          npx serve .
          ```
          
          ## Testing
          
          Run the test suite:
          ```bash
          node test-node.mjs
          ```
          
          ## Performance
          
          - **Binary Size:** ~150-200 KB (uncompressed)
          - **Gzip Size:** ~60-80 KB (when served with compression)
          - **Load Time:** <100ms on modern connections
          - **Execution:** Near-native performance
          
          ## Browser Compatibility
          
          - Chrome 57+ ‚úì
          - Firefox 52+ ‚úì
          - Safari 11+ ‚úì
          - Edge 16+ ‚úì
          
          ## Node.js Compatibility
          
          - Node.js 12+ with ES6 module support
          - Use `.mjs` extension or `"type": "module"` in package.json
          
          ## Memory Usage
          
          - Initial: 16 MB
          - Maximum: 256 MB
          - Auto-growing as needed
          
          ## Example: Point-to-Point Calculation
          
          ```javascript
          import ITM from './itm-wrapper.js';
          
          const itm = await ITM();
          
          // Allocate memory for terrain profile
          const Module = itm.Module;
          const pfl = new Float64Array([100, 50, /* elevation data */]);
          const pfl_ptr = Module._malloc(pfl.length * 8);
          Module.HEAPF64.set(pfl, pfl_ptr / 8);
          
          // Call ITM_P2P_TLS
          const result = itm.ITM_P2P_TLS(
            h_tx, h_rx, climate, N_0, f_mhz, pol,
            epsilon, sigma, mdvar, time, location, situation,
            pfl_ptr, /* output pointers */
          );
          
          Module._free(pfl_ptr);
          ```
          
          ## Error Handling
          
          ITM returns warning flags and error codes. Check the main documentation for details:
          - [Error Codes and Warnings](../ERRORS_AND_WARNINGS.md)
          - [Full Documentation](../README.md)
          
          ## License
          
          See the main repository LICENSE file.
          
          ## Resources
          
          - [ITM GitHub Repository](https://github.com/NTIA/itm)
          - [Command-line Documentation](../cmdREADME.md)
          - [Emscripten Documentation](https://emscripten.org/)
          
          EOF

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: itm-wasm
          path: |
            bin/libitm.js
            bin/libitm.wasm
            bin/itm-wrapper.js
            bin/demo.html
            bin/test-node.mjs
            bin/package.json
            bin/README-WASM.md

      - name: Create release archive
        run: |
          cd bin
          tar czf ../itm-wasm.tar.gz libitm.js libitm.wasm itm-wrapper.js demo.html test-node.mjs package.json README-WASM.md
          cd ..

      - name: Upload Release Assets
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: ./itm-wasm.tar.gz
